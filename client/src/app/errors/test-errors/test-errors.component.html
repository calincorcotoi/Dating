<ng-container >
    <button (click)="get404Error()" class = "btn btn-outline-primary mr-3">404Error</button>
    <button (click)="get400Error()" class = "btn btn-outline-primary mr-3">400Error</button>
    <button (click)="get500Error()" class = "btn btn-outline-primary mr-3">500Error</button>
    <button (click)="get401Error()" class = "btn btn-outline-primary mr-3">401Error</button>
    <button (click)="get400ValidationError()" class = "btn btn-outline-primary mr-3">400ValidationError</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let e of validationErrors">
                {{e}}
            </li>
        </ul>
    </div>

</ng-container>
